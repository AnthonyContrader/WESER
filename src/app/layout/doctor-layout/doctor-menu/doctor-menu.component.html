<div class="row">
    <div class="col-md-12">
        <div class="sidenav">
            <button class="menubtn">
                <a [routerLink]="['/doctor-dashboard']"> <i class="fas fa-home" style="margin-right: 10px"> </i>
                    Dashboard </a>
            </button>
            <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#account"
                (click)="accountcollapse()">
                <i class="fas fa-user" style="margin-right: 15px"></i> Account
            </button>
            <div class="collapsebtn" id="account" *ngIf="isAccountCollapsed">
                <button class="menubtn" style="background-color:  rgb(109, 94, 206); padding-left: 40px">
                    <a [routerLink]="['/doctor-dashboard/work-in-progress']"> <i class="fas fa-user-edit"
                            style="margin-right: 15px"></i>
                        Edit Profile</a>
                </button>
                <button class="menubtn" style="background-color: rgb(109, 94, 206); padding-left: 40px">
                    <a [routerLink]="['/doctor-dashboard/work-in-progress']"><i class="fas fa-file-alt"
                            style="margin-right: 15px"></i>General Info</a>
                </button>
            </div>
            <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#cures"
                (click)="curescollapse()">
                <i class="fas fa-users" style="margin-right: 15px"></i>Cures
            </button>
            <div class="collapsebtn" id="cures" *ngIf="isCureCollapsed">
                <button class="menubtn" style="padding-left: 40px; background-color:  rgb(109, 94, 206);">
                    <a [routerLink]="['/doctor-dashboard/cures']"> <i class="fas fa-edit" style="margin-right: 10px">
                        </i> Manage Cures </a>
                </button>
            </div>
            <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#devices"
                (click)="devicescollapse()">
                <i class="fas fa-users" style="margin-right: 15px"></i>Devices
            </button>
            <div class="collapsebtn" id="devices" *ngIf="isDeviceCollapsed">
                <button class="menubtn" style="padding-left: 40px; background-color: rgb(109, 94, 206);">
                    <a [routerLink]="['/doctor-dashboard/devices']"> <i class="fas fa-edit" style="margin-right: 10px">
                        </i> Manage Devices </a>
                </button>
            </div>
        <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#patologys"
            (click)="patologyscollapse()">
            <i class="fas fa-users" style="margin-right: 15px"></i>Patologys
        </button>
        <div class="collapsebtn" id="patologys" *ngIf="isPatologyCollapsed">
            <button class="menubtn" style="padding-left: 40px; background-color: rgb(109, 94, 206);">
                <a [routerLink]="['/doctor-dashboard/patologys']"> <i class="fas fa-edit" style="margin-right: 10px">
                    </i> Manage Patologys </a>
            </button>
        </div>
            <button class="menubtn" (click)="logout()">
                <i class="fas fa-sign-out-alt" style="margin-right: 15px"></i>Logout
            </button>
        </div>
    </div>
</div>
